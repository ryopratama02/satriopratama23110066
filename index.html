<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Fashion Week</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-black">
    <!-- Top bar -->
    <div
      class="bg-purple-400 text-white text-xs flex justify-between px-4 py-1 items-center"
    >
      <div class="flex space-x-4">
        <div class="flex items-center space-x-1">
          <i class="fas fa-phone-alt"> </i>
          <span> 083842595401 </span>
        </div>
        <div class="flex items-center space-x-1">
          <i class="fas fa-envelope"> </i>
          <span> satriopratama@gmail.com </span>
        </div>
      </div>
      <div class="flex space-x-3">
        <i class="fab fa-facebook-f cursor-pointer"> </i>
        <i class="fab fa-twitter cursor-pointer"> </i>
        <i class="fab fa-instagram cursor-pointer"> </i>
        <i class="fab fa-linkedin-in cursor-pointer"> </i>
      </div>
    </div>
    <!-- Navigation -->
    <nav
      class="flex items-center justify-between px-6 py-4 border-b border-gray-200"
    >
      <div class="font-bold text-lg">Fashion</div>
      <ul class="hidden md:flex space-x-8 text-sm font-medium">
        <li>
          <a class="text-black" href="#"> Home </a>
        </li>
        <li>
          <a class="text-black" href="#"> About </a>
        </li>
        <li>
          <a class="text-black" href="#"> Shop </a>
        </li>
        <li>
          <a class="text-black" href="#"> Pages </a>
        </li>
        <li>
          <a class="text-black" href="#"> Contact Us </a>
        </li>
      </ul>
      <div class="flex items-center space-x-6">
        <i class="fas fa-shopping-bag cursor-pointer"> </i>
        <i class="fas fa-search cursor-pointer"> </i>
        <button class="md:hidden focus:outline-none">
          <i class="fas fa-bars"> </i>
        </button>
      </div>
    </nav>
    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-6 py-10">
      <div class="flex flex-col md:flex-row md:items-center md:space-x-10">
        <!-- Left text and button -->
        <div class="flex flex-col space-y-3 md:w-1/3">
          <p class="text-xs font-semibold">
            Taking Your Viewing Experience To Next Level
          </p>
          <h1 class="font-bold text-3xl leading-tight">
            Meet New Fashion Week
          </h1>
          <button
            class="bg-purple-500 text-white text-sm px-5 py-2 w-max rounded"
          >
            Shop Now
          </button>
          <div class="flex space-x-3 mt-3">
            <button
              class="bg-purple-500 text-white text-xs rounded-full w-7 h-7 flex items-center justify-center"
            >
              <i class="fas fa-chevron-left"> </i>
            </button>
            <button
              class="bg-purple-500 text-white text-xs rounded-full w-7 h-7 flex items-center justify-center"
            >
              <i class="fas fa-chevron-right"> </i>
            </button>
          </div>
        </div>
        <!-- Right images -->
        <div class="relative mt-8 md:mt-0 md:w-2/3 flex justify-center">
          <img
            alt="Woman sitting on bench wearing ripped jeans and beige shoes in an urban setting"
            class="rounded-md"
            height="300"
            src="https://storage.googleapis.com/a1aa/image/5b59afdf-d8c9-4ee9-7bcf-70634f4cce0c.jpg"
            width="600"
          />
          <img
            alt="Woman wearing black hat and sunglasses with black outfit, circular cropped"
            class="absolute -top-10 left-10 rounded-full border-4 border-white object-cover w-24 h-24"
            height="100"
            src="https://storage.googleapis.com/a1aa/image/21eade28-13a3-4d45-6e1c-7ff937cf84f9.jpg"
            width="100"
          />
        </div>
      </div>
      <!-- Exclusive Collection heading -->
      <h2 class="text-center font-semibold text-lg mt-16 mb-6">
        Exclusive Collection
      </h2>
      <!-- Collection images grid -->
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 max-w-5xl mx-auto">
        <!-- Item 1 -->
        <div class="relative">
          <img
            alt="Woman in black off-shoulder dress posing outdoors"
            class="w-full h-auto rounded"
            height="400"
            src="https://storage.googleapis.com/a1aa/image/7a6cc79f-df5f-4f9e-6653-000f7731101c.jpg"
            width="300"
          />
          <div
            class="absolute top-2 left-2 bg-red-600 text-white text-xs font-semibold px-2 py-0.5 rounded"
          >
            10% OFF
          </div>
        </div>
        <!-- Item 2 -->
        <div class="relative">
          <img
            alt="Woman wearing orange sweater and denim shorts standing against brick wall"
            class="w-full h-auto rounded"
            height="400"
            src="https://storage.googleapis.com/a1aa/image/4aa462b7-9570-475e-4e64-ba7f00807b09.jpg"
            width="300"
          />
          <div
            class="absolute top-2 left-2 bg-red-600 text-white text-xs font-semibold px-2 py-0.5 rounded"
          >
            20% OFF
          </div>
        </div>
        <!-- Item 3 -->
        <div class="relative">
          <img
            alt="Woman wearing black top and white pants posing outdoors"
            class="w-full h-auto rounded"
            height="400"
            src="https://storage.googleapis.com/a1aa/image/ccdba363-b662-4da9-72b0-ae390ad35b95.jpg"
            width="300"
          />
          <div
            class="absolute top-2 left-2 bg-red-600 text-white text-xs font-semibold px-2 py-0.5 rounded"
          >
            10% OFF
          </div>
        </div>
        <!-- Item 4 -->
        <div class="relative">
          <img
            alt="Woman in black outfit holding pink bag and wearing sunglasses"
            class="w-full h-auto rounded"
            height="400"
            src="https://storage.googleapis.com/a1aa/image/de09d51b-2cb0-4155-12b1-e994416f9916.jpg"
            width="300"
          />
          <div
            class="absolute top-2 left-2 bg-red-600 text-white text-xs font-semibold px-2 py-0.5 rounded"
          >
            10% OFF
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
